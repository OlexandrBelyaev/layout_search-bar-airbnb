<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <div class="searchBar" data-qa="big">
        <img
          class="searchTool"
          src="images/Search.svg"
          alt="search-picture"
        >
        <input
          class="searchString"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <div></div>
    <form>
      <div class="searchBar small" data-qa="small">
        <img
          class="searchTool small-img"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input class="searchString small-string" placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </body>
</html>
